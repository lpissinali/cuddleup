<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Cuddle - Sign In</title>
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1">

    <!-- main styles -->
    <link href="css/common.css" rel="stylesheet" media="screen">
    <!--<link href="css/desktop.css" rel="stylesheet" media="screen">-->
  </head>

  <body>
    <div class="splash">
      <div class="splash-top top-short">
        <div class="container">
          <div class="logo"><img src="img/logo.png" alt="cuddle up"/></div>
          <h2>SIGN IN</h2>
        </div>
      </div>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
              <div><input type="text" class="form-control input-lg" placeholder="EMAIL"/></div>
              <div><input type="password" class="form-control input-lg" placeholder="PASSWORD"/></div>
              <div class="clearfix">
                <div class="pull-left">
                  Remember me
                </div>
                <div class="pull-right">
                  <a href="#" data-toggle="modal" data-target="#forgotPassword">Forgot Password?</a>
                </div>
              </div>
              <div class="mt20">
                <a href="#" class="btn btn-default btn-block btn-lg">SIGN IN WITH EMAIL</a>
              </div>
              <div class="strike">
                <span>Or sign in with</span>
              </div>
              <div class="row">
                <div class="col-xs-6 col-xxs-12 mb20">
                  <a href="#l" class="btn btn-danger btn-block btn-lg"><i class="icon-gmail"></i> GMAIL</a>
                </div>
                <div class="col-xs-6 col-xxs-12 mb20">
                  <a href="#" class="btn btn-info btn-block btn-lg"><i class="icon-facebook"></i> FACEBOOK</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


    <div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><i class="icon-question"></i></h4>
          </div>
          <div class="modal-body">
            <h2>Forgot Password?</h2>
            <p>No worries. Just type in your email below to get started.</p>
              <div><input type="text" class="form-control input-lg" placeholder="EMAIL"/></div>
              <div class="mt20"><a href="#" class="btn btn-success btn-block btn-lg">SEND VERIFICATION EMAIL</a></div>
          </div>
        </div>
      </div>
    </div>


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/map.js"></script>
    <script src="js/list.js"></script>
    <!--<script src="js/libs/bootstrap-slider.js"></script>-->
    <script src="js/common.js"></script>
  </body>
</html>
